<div style="margin:20px" *ngFor="let product of products">
    <div class="card">
        <div class="card-body">
            <div class="name">
                <h5 class="card-title">{{product.name}}</h5>
                <p *ngIf="product.wishlist"><i class="fas fa-heart"></i></p>
            </div>

            <p class="card-text">{{product.price | number}}</p>
            <div class="button">
                <a *ngIf="!product.wishlist" (click)="setWishList(product.id)" class="btn btn-primary">Add to Wishlist</a>
                <a *ngIf="product.wishlist" (click)="setWishList(product.id)" class="btn btn-warning">Remove to Wishlist</a>
                <a class="btn btn-danger" (click)="removeProduct(product.id)">Remove</a>
            </div>
        </div>
    </div>
</div>
