<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center">Form Signup Demo</h2>
      <form
      [formGroup]="formSignup"
      (submit)="getFormData()"
      >
        <div class="form-group">
          <label>Email: </label>
          <input type="email"
          formControlName="email"
           class="form-control" 
           placeholder="Enter email">
           <small *ngIf="!validatorInput('email')" class="text-danger">
             * Email invalid
           </small>
        </div>
        <div class="form-group">
          <label>Fullname: </label>
          <input type="text"
          formControlName="fullname" 
          class="form-control"  
          placeholder="Enter your name">
          <small *ngIf="!validatorInput('fullname')" class="text-danger">
            * Fullname invalid
          </small>
        </div>
        <div class="form-group">
          <label>Phone: </label>
          <input type="text"
          formControlName="phone"
          class="form-control"  
          placeholder="Enter phone">
          <small *ngIf="!validatorInput('phone')" class="text-danger">
            * Phone number invalid
          </small>
        </div>
        <div formGroupName="fullAddress">
          <div class="form-group">
            <label>Address: </label>
            <input type="text"
            formControlName="address"
            class="form-control"  
            placeholder="Enter address">
          </div>
          <div class="form-group">
            <label>Province: </label>
            <input type="text"
            formControlName="province"
            class="form-control"  
            placeholder="Enter province">
          </div>
        </div>

        <div class="form-group">
          <label>Password: </label>
          <input type="password" formControlName="password"
          class="form-control"
          placeholder="Enter password">
        </div>
        <div class="form-group">
          <label>Re Enter Password: </label>
          <input type="password" 
          formControlName="passwordConfirmation" class="form-control" 
          placeholder="Re enter password">
          <small *ngIf="!passwordMustMatch()" class="text-danger">
            * Password must match
          </small>
        </div>
        <div class="form-group">
          <button
          class="btn btn-primary"
          [disabled]="formSignup.invalid"
          >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
